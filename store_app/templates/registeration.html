<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card pt-3">
                    <h5 class="card-title text-center">Registration</h5>
                    <div class="card-body">
                        <form class="p-2" action="/create_user" method="post">
                            {%csrf_token%}
                            <div class="row mb-3">
                                <div class="col">
                                    <input class="form-control" type="text" name="first_name" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" name="last_name" placeholder="Last name">
                                </div>
                            </div>
                            <input class="form-control my-2" name="email" type="email" placeholder="Email" required>
                            <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
                            <input class="form-control my-2" type="password" name="check_password" placeholder="Confirm Password" required>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="birthday" class="form-label">Birthday:</label>
                                    <input class="form-control" type="date" name="birthday">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="gender" class="form-label">Gender:</label>
                                    <div>
                                        <input type="radio" name="gender" id="male" value="male">
                                        <label for="male" class="ms-1">Male</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender" id="female" value="female">
                                        <label for="female" class="ms-1">Female</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </form>
                        <hr>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
