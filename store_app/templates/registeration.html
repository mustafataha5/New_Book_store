<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {%load static%}

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-4">
            <div class="card pt-3">
                <h5 class="card-title text-center">Registeration</h5>
                <div class="card-body">
                    <form class="d-flex flex-column  p-2" action="/create_user" method="post">
                        {%csrf_token%}
                        <div class="name_input">
                            <input class="p-1 mt-2 mx-1" type="text" name="first_name" placeholder="First name">
                            <input class="p-1 mt-2 mx-1" type="text" name="last_name" placeholder="Last name">
                        </div>
                        

                        <input class="my-2 mx-1 p-1" name="email" type="email" placeholder="Email" required>
                        <input class="my-2 mx-1 p-1" type="password" name="password" placeholder="Password" required>
                        <input class="my-2 mx-1 p-1" type="password" name="check_password" placeholder="Check Password"
                            required>
                        <div class="d-flex justify-content-start mt-1">
                            <label for="birthday">Birthday: </label>
                            <input class='mx-2' type="date" name="birthday">
                        </div>
                        <div class="d-flex justify-content-start mt-1">
                            <label for="gender">Gender:</label>
                            <input class='mx-2' type="radio" name="gender" value="male" placeholder="Male">
                            <label for="gender">Male</label>
                            <input class='mx-2' type="radio" name="gender" value="female">
                            <label for="gender">Female</label>
                        </div>
                        <button class="my-2 btn btn-primary" type="submit" class=""> Sign Up</button>
                    </form>
                    <hr class="mx-1">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
